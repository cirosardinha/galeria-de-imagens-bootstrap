<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Galeria de imagens</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>

	<body>
		<header>
			<h1 class="text-center bg-dark text-light mb-3">Galeria de imagens</h1>
		</header>

		<main>
			<div class="container d-flex justify-content-center">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center g-4">
					<div class="col">
						<img
							src="https://picsum.photos/1080?=1"
							class="img-fluid rounded shadow"
							alt="Imagem 1" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=2"
							class="img-fluid rounded shadow"
							alt="Imagem 2" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=3"
							class="img-fluid rounded shadow"
							alt="Imagem 3" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=4"
							class="img-fluid rounded shadow"
							alt="Imagem 4" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=5"
							class="img-fluid rounded shadow"
							alt="Imagem 5" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=6"
							class="img-fluid rounded shadow"
							alt="Imagem 6" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=7"
							class="img-fluid rounded shadow"
							alt="Imagem 7" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=8"
							class="img-fluid rounded shadow"
							alt="Imagem 8" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=9"
							class="img-fluid rounded shadow"
							alt="Imagem 9" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=10"
							class="img-fluid rounded shadow"
							alt="Imagem 10" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=11"
							class="img-fluid rounded shadow"
							alt="Imagem 11" />
					</div>
					<div class="col">
						<img
							src="https://picsum.photos/1080?=12"
							class="img-fluid rounded shadow"
							alt="Imagem 12" />
					</div>
				</div>
			</div>

			<div
				class="modal fade"
				id="imageModal"
				tabindex="-1"
				aria-labelledby="imageModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-lg">
					<div class="modal-content bg-dark text-light">
						<div class="modal-header">
							<h5
								class="modal-title"
								id="imageModalLabel">
								Imagem
							</h5>
							<button
								type="button"
								class="btn-close btn-close-white"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body position-relative">
							<button
								class="btn btn-primary position-absolute start-0 top-50 translate-middle-y"
								id="prevImage">
								Anterior
							</button>
							<img
								src=""
								id="modalImage"
								class="img-fluid"
								alt="Imagem ampliada" />
							<button
								class="btn btn-primary position-absolute end-0 top-50 translate-middle-y"
								id="nextImage">
								Pr√≥ximo
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
